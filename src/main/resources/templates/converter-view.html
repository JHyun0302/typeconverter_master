<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li>${number}: <span th:text="${number}">문자로 출력</span></li>
    <li>${{number}}: <span th:text="${{number}}">숫자로 출력</span></li>
    <li>${ipPort}: <span th:text="${ipPort}">그냥 객체로 출력(toString)</span></li>
    <li>${{ipPort}}: <span th:text="${{ipPort}}">문자로 convert</span></li>
    <!--    괄호 2개쓰면 컨버터 적용한다는 뜻-->
</ul>

</body>
</html>
